<div class="upload-container">
  <h2 class="title mb-4">Upload CSV to Firebase</h2>
  <div class="form-group mb-3">
    <input type="file" class="form-control-file" (change)="onFileSelected($event)" />
  </div>
  <button class="btn btn-primary upload-btn" (click)="uploadToFirestore()">Upload to Firestore</button>
</div>
